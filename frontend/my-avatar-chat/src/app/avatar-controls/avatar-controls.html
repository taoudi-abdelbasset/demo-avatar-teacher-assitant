<div [class]="isExpanded ? 'w-80 bg-white border-l border-gray-200 shadow-xl transition-all duration-300 flex flex-col h-full' : 'w-16 bg-white border-l border-gray-200 shadow-xl transition-all duration-300 flex flex-col h-full'">
  
  <!-- Header -->
  <div class="p-4 border-b border-gray-200 flex items-center justify-between bg-gradient-to-r from-purple-600 to-blue-600 text-white">
    <h3 *ngIf="isExpanded" class="text-lg font-bold">Avatar Controls</h3>
    <button 
      (click)="toggleExpand()"
      class="p-2 hover:bg-white/20 rounded-lg transition-colors">
      <svg *ngIf="isExpanded" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
      <svg *ngIf="!isExpanded" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
  </div>

  <div *ngIf="isExpanded" class="flex-1 overflow-y-auto p-4">
    
    <!-- Tabs -->
    <div class="flex gap-2 mb-4">
      <button 
        (click)="activeTab = 'face'"
        [class]="activeTab === 'face' 
          ? 'flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg font-medium transition-all' 
          : 'flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-all'">
        ğŸ˜Š Face
      </button>
      <button 
        (click)="activeTab = 'body'"
        [class]="activeTab === 'body' 
          ? 'flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg font-medium transition-all' 
          : 'flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-all'">
        ğŸ¤¸ Body
      </button>
    </div>

    <!-- Face Controls -->
    <div *ngIf="activeTab === 'face'" class="space-y-4">
      <div class="bg-gradient-to-r from-purple-50 to-blue-50 p-3 rounded-lg border border-purple-200">
        <h4 class="text-sm font-bold text-purple-800 mb-2">ğŸ‘€ Eyes</h4>
        
        <div class="space-y-3">
          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Eye Blink
              <span class="text-purple-600">{{ faceParams.eyeBlink.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.eyeBlink"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Eye Wide
              <span class="text-purple-600">{{ faceParams.eyeWide.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.eyeWide"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Eye Squint
              <span class="text-purple-600">{{ faceParams.eyeSquint.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.eyeSquint"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
          </div>
        </div>
      </div>

      <div class="bg-gradient-to-r from-pink-50 to-red-50 p-3 rounded-lg border border-pink-200">
        <h4 class="text-sm font-bold text-pink-800 mb-2">ğŸ‘„ Mouth</h4>
        
        <div class="space-y-3">
          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Smile
              <span class="text-pink-600">{{ faceParams.smile.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.smile"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-pink-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Jaw Open
              <span class="text-pink-600">{{ faceParams.jawOpen.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.jawOpen"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-pink-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Mouth Frown
              <span class="text-pink-600">{{ faceParams.mouthFrown.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.mouthFrown"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-pink-600">
          </div>
        </div>
      </div>

      <div class="bg-gradient-to-r from-yellow-50 to-orange-50 p-3 rounded-lg border border-yellow-200">
        <h4 class="text-sm font-bold text-yellow-800 mb-2">ğŸ¤¨ Brows</h4>
        
        <div class="space-y-3">
          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Brow Up
              <span class="text-yellow-600">{{ faceParams.browUp.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.browUp"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-yellow-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Brow Down
              <span class="text-yellow-600">{{ faceParams.browDown.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="0" 
              max="100" 
              [(ngModel)]="faceParams.browDown"
              (input)="onFaceChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-yellow-600">
          </div>
        </div>
      </div>

      <!-- Preset Buttons -->
      <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
        <h4 class="text-sm font-bold text-gray-700 mb-3">Quick Presets</h4>
        <div class="grid grid-cols-2 gap-2">
          <button (click)="applyPreset('smile')" class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ˜Š Smile
          </button>
          <button (click)="applyPreset('surprise')" class="px-3 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ˜® Surprise
          </button>
          <button (click)="applyPreset('angry')" class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ˜  Angry
          </button>
          <button (click)="applyPreset('reset')" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ”„ Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Body Controls -->
    <div *ngIf="activeTab === 'body'" class="space-y-4">
      <div class="bg-gradient-to-r from-blue-50 to-cyan-50 p-3 rounded-lg border border-blue-200">
        <h4 class="text-sm font-bold text-blue-800 mb-2">ğŸ¦´ Head & Neck</h4>
        
        <div class="space-y-3">
          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Head Tilt (X)
              <span class="text-blue-600">{{ bodyParams.headRotationX.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="-100" 
              max="100" 
              [(ngModel)]="bodyParams.headRotationX"
              (input)="onBodyChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Head Turn (Y)
              <span class="text-blue-600">{{ bodyParams.headRotationY.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="-100" 
              max="100" 
              [(ngModel)]="bodyParams.headRotationY"
              (input)="onBodyChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Head Roll (Z)
              <span class="text-blue-600">{{ bodyParams.headRotationZ.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="-100" 
              max="100" 
              [(ngModel)]="bodyParams.headRotationZ"
              (input)="onBodyChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
          </div>
        </div>
      </div>

      <div class="bg-gradient-to-r from-green-50 to-emerald-50 p-3 rounded-lg border border-green-200">
        <h4 class="text-sm font-bold text-green-800 mb-2">ğŸ’ª Body</h4>
        
        <div class="space-y-3">
          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Spine Bend
              <span class="text-green-600">{{ bodyParams.spineBend.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="-100" 
              max="100" 
              [(ngModel)]="bodyParams.spineBend"
              (input)="onBodyChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600">
          </div>

          <div class="control-item">
            <label class="text-xs font-semibold text-gray-700 flex justify-between">
              Spine Twist
              <span class="text-green-600">{{ bodyParams.spineTwist.toFixed(2) }}</span>
            </label>
            <input 
              type="range" 
              min="-100" 
              max="100" 
              [(ngModel)]="bodyParams.spineTwist"
              (input)="onBodyChange()"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600">
          </div>
        </div>
      </div>

      <!-- Body Preset Buttons -->
      <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
        <h4 class="text-sm font-bold text-gray-700 mb-3">Body Presets</h4>
        <div class="grid grid-cols-2 gap-2">
          <button (click)="applyBodyPreset('nod')" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ‘ Nod
          </button>
          <button (click)="applyBodyPreset('shake')" class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ‘ Shake
          </button>
          <button (click)="applyBodyPreset('tilt')" class="px-3 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ¤” Tilt
          </button>
          <button (click)="applyBodyPreset('reset')" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg text-xs font-medium transition-colors">
            ğŸ”„ Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Reset All Button -->
    <button 
      (click)="resetAll()"
      class="w-full mt-4 px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Reset All
    </button>

  </div>

  <!-- Collapsed State Icon -->
  <div *ngIf="!isExpanded" class="flex-1 flex flex-col items-center justify-center gap-4 py-8">
    <button (click)="activeTab = 'face'; isExpanded = true" class="p-3 hover:bg-purple-100 rounded-lg transition-colors">
      <span class="text-2xl">ğŸ˜Š</span>
    </button>
    <button (click)="activeTab = 'body'; isExpanded = true" class="p-3 hover:bg-blue-100 rounded-lg transition-colors">
      <span class="text-2xl">ğŸ¤¸</span>
    </button>
  </div>
</div>
