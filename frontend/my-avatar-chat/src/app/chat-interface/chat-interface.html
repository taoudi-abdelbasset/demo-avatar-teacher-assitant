<div class="flex h-full bg-white relative">
  <!-- Conversation History Sidebar (Expandable) -->
  <div 
    [class]="isSidebarExpanded 
      ? 'w-80 border-r border-gray-200 bg-gray-50 flex flex-col transition-all duration-300' 
      : 'w-16 border-r border-gray-200 bg-gray-50 flex flex-col transition-all duration-300'">
    
    <!-- Sidebar Header -->
    <div class="p-4 border-b border-gray-200 flex items-center justify-between">
      <h3 *ngIf="isSidebarExpanded" class="text-lg font-semibold text-gray-800">Conversations</h3>
      <button 
        (click)="toggleSidebar()"
        class="p-2 hover:bg-gray-200 rounded-lg transition-colors">
        <svg *ngIf="!isSidebarExpanded" class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
        </svg>
        <svg *ngIf="isSidebarExpanded" class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
        </svg>
      </button>
    </div>

    <!-- New Chat Button -->
    <div class="p-3">
      <button 
        (click)="newChat()"
        [class]="isSidebarExpanded 
          ? 'w-full px-4 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-sm font-medium transition-all flex items-center justify-center gap-2 shadow-md'
          : 'w-full p-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-all flex items-center justify-center shadow-md'">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span *ngIf="isSidebarExpanded">New Chat</span>
      </button>
    </div>
    
    <!-- Conversations List -->
    <div class="flex-1 overflow-y-auto p-2">
      <button
        *ngFor="let conv of conversations"
        (click)="selectConversation(conv.id)"
        [class]="selectedConversationId === conv.id 
          ? 'w-full text-left p-3 rounded-lg mb-2 transition-all bg-purple-100 border-2 border-purple-400 shadow-sm'
          : 'w-full text-left p-3 rounded-lg mb-2 transition-all hover:bg-gray-100 border-2 border-transparent'">
        
        <!-- Expanded view -->
        <div *ngIf="isSidebarExpanded">
          <div class="flex items-center justify-between mb-1">
            <div class="text-sm font-semibold text-gray-900 truncate flex-1">{{ conv.title }}</div>
            <span class="text-xs text-gray-400">{{ conv.timestamp | date:'shortTime' }}</span>
          </div>
          <div class="text-xs text-gray-600 truncate">{{ conv.lastMessage }}</div>
        </div>
        
        <!-- Collapsed view -->
        <div *ngIf="!isSidebarExpanded" class="flex items-center justify-center">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
          </svg>
        </div>
      </button>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Chat Header -->
    <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-purple-50 to-white shadow-sm">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-bold text-gray-800">{{ getCurrentConversation()?.title }}</h2>
          <p class="text-xs text-gray-500 mt-1">{{ messages.length }} messages</p>
        </div>
        <button 
          (click)="clearChat()"
          class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Clear Chat
        </button>
      </div>
    </div>

    <!-- Messages Area -->
    <div #messagesContainer class="flex-1 overflow-y-auto px-6 py-6 space-y-4 bg-gray-50">
      <div *ngFor="let message of messages" 
           [class]="message.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
        <div [class]="message.role === 'user' 
                      ? 'max-w-[75%] bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-2xl rounded-br-sm px-5 py-3 shadow-md' 
                      : 'max-w-[75%] bg-white text-gray-900 rounded-2xl rounded-bl-sm px-5 py-3 shadow-md border border-gray-200'">
          
          <!-- Images if any -->
          <div *ngIf="message.images && message.images.length > 0" class="mb-3 grid grid-cols-2 gap-2">
            <img 
              *ngFor="let img of message.images" 
              [src]="img" 
              alt="Uploaded image"
              class="rounded-lg max-h-48 object-cover cursor-pointer hover:opacity-90 transition-opacity"
              (click)="openImage(img)">
          </div>
          
          <p class="text-sm leading-relaxed">{{ message.content }}</p>
          <div class="flex items-center justify-between mt-2">
            <span class="text-xs opacity-70">{{ message.timestamp | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Preview Area (when images selected) -->
    <div *ngIf="selectedImages.length > 0" class="px-6 py-3 bg-gray-100 border-t border-gray-200">
      <div class="flex items-center gap-3 overflow-x-auto">
        <div *ngFor="let img of selectedImages; let i = index" class="relative flex-shrink-0">
          <img [src]="img" alt="Preview" class="h-20 w-20 object-cover rounded-lg border-2 border-purple-400">
          <button 
            (click)="removeImage(i)"
            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <span class="text-sm text-gray-600 font-medium">{{ selectedImages.length }} image(s) selected</span>
      </div>
    </div>

    <!-- Input Area -->
    <div class="px-6 py-4 border-t border-gray-200 bg-white shadow-lg">
      <div class="flex items-center gap-3">
        <!-- Image Upload Button -->
        <button 
          (click)="fileInput.click()"
          class="p-3 text-purple-600 hover:bg-purple-50 rounded-lg transition-colors border-2 border-purple-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </button>
        <input 
          #fileInput 
          type="file" 
          accept="image/*" 
          multiple
          class="hidden" 
          (change)="handleImageUpload($event)">
        
        <!-- Text Input -->
        <input 
          [(ngModel)]="inputMessage"
          (keyup.enter)="sendMessage()"
          type="text" 
          placeholder="Type your message..."
          class="flex-1 px-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all">
        
        <!-- Send Button -->
        <button 
          (click)="sendMessage()"
          [disabled]="!inputMessage.trim() && selectedImages.length === 0"
          class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed text-white rounded-xl font-medium transition-all flex items-center gap-2 shadow-md">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
          Send
        </button>
      </div>
    </div>
  </div>
</div>
