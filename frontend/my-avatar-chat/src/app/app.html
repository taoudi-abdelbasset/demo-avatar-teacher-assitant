<div class="flex h-screen w-full overflow-hidden">
  <!-- Left Side: Avatar Viewer (60%) -->
  <div class="w-[60%] relative">
    <app-avatar-viewer></app-avatar-viewer>
  </div>

  <!-- Middle: Chat Interface (expandable) -->
  <div class="flex-1 relative">
    <app-chat-interface></app-chat-interface>
  </div>

  <!-- Right Side: Avatar Controls -->
  <app-avatar-controls
    (faceChanged)="onFaceChanged($event)"
    (bodyChanged)="onBodyChanged($event)">
  </app-avatar-controls>
</div>
